<!DOCTYPE html>

<html>

<head>

 <title>Adobe Acrobat Services PDF Embed API Sample</title>

 <meta charset="utf-8"/>

 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

 <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>

</head>

<body style="margin: 0px">

 <div id="adobe-dc-view"></div>

 <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>

 <script type="text/javascript">

    document.addEventListener("adobe_dc_view_sdk.ready", function()

    {

        var adobeDCView = new AdobeDC.View({clientId: "312a3ee9aec74039a68ba5b350f779bd", divId: "adobe-dc-view"});

        adobeDCView.previewFile(

       {

          content:   {location: {url: "SA BIKE MAP _ updated 2023.02.14.pdf"}},

          metaData: {fileName: "Bikemap.pdf"}

       });

    });

 </script>

</body>

</html>
